<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/basic.html</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        p {
            color: red;
        }

        h3 {
            color: red;
        }

        p {
            color: blue;
        }
    </style>
    <!--외부 우선순위보다 내부 우선순위가 더 높다
    그러므로 style.css에 있는 것보다 우선적으로 적용된다
제일 우선순위가 높은건 태그에 직접 지정하는 것이고 
위보단 아래가 우선순위가 높다-->
</head>

<body>
    <h1>레드향</h1>
    <p style="color: chartreuse;">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
    <p class="second">레드향은 한라봉과 귤을 교배한 것으로 일반귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p id="second">비타민 c와 비타민 p가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
    <!-- id는 글씨 class는 바탕-->
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
</body>

</html>
