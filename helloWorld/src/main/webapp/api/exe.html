<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api/exe.html</title>
    <style>
        #show>span {
            display: inline-block;
            width: 120px;
            background-color: yellow;
            padding: 5px;
            margin: 3px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () { //페이지가 실행된후 읽어오는 곳
            var show = document.getElementById('show');

            var data =
                `Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur rerum a fuga nulla architecto, culpa officia reprehenderit nesciunt tempora consequuntur aspernatur veniam minima recusandae obcaecati doloribus? Pariatur accusantium officiis ad?`;
            var dataAry = data.split(' '); //공백만큼 배열로 나누어 넣는
            console.log(dataAry);
            dataAry.forEach(function (shortWord) {
                var span = document.createElement('span');
                span.innerText = shortWord;
                show.appendChild(span);
            });
            //버튼 이벤트 등록
            var delBtn = document.getElementById('searchBtn');
            delBtn.addEventListener('click', delFnc);

            //사용자입력 input
            var inputElem = document.getElementById('inputWord'); // ??
            inputElem.addEventListener('change', delFnc);

            function delFnc() {
                // 화면의 span읽어와서.
                var wordAry = document.querySelector('#show>span'); // ???

                // 사용자의 입력값 => value 속성
                var searchWord = document.querySelector('inputWord').value;
                // if (searchWord == "") {
                //     window.alert('올바른 정보를 입력해주세요!');
                //     return;
                // }

                
                wordAry.forEach(function (item) {
                    //비교해서 값이 같으면 elemnet.remove();
                    if(item.innerText.toUpperCase() == searchWord.toUpperCase()) {
                        console.log(item.innerText);
                        item.remove();
                    }
                });
                document.getElementById('inputWord').value = "";
            }
        });
    </script>
</head>

<body>
    <input type="text" name="inputWord" id="inputWord">
    <button id="searchBtn">삭제</button>
    <br>
    <div id="show"></div>

</body>

</html>
